  <body class="bg-light">
    <a href="map.html">
      <button type="button" class="btn-close" aria-label="Close"></button>
    </a>

    <div class="container" style="margin-bottom: 100px">
      <br />
      <h1>Report Incident</h1>
      <br />
      <form>
        <div class="form-group">
          <div style="position: relative; width: 50%;">
            <div
              id="map"
              style="height: min(80vw, 700px); width: min(80vw, 700px)"
            ></div>
          </div>

          <label for="exampleFormControlSelect1"
            >How severe is the incident?</label
          >
          <select class="form-control" id="level">
            <option>Very severe</option>
            <option>Moderate</option>
            <option>Minor</option>
          </select>
          <br />
          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >What mode of transport are you using?</label
            >
            <select class="form-control" id="method">
              <option>Driving</option>
              <option>Transit</option>
              <option>Cycling</option>
              <option>Walking</option>
            </select>
            <br />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"
              >Describe the incident.</label
            >
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <br />
          <!--Blocked-->
          <label
            >Blocked <span style="display: inline-block; width: 26pt"></span
          ></label>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="blocked"
              value="Yes"
            />
            <label>Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="blocked"
              value="No"
            />
            <label>No</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="blocked"
              value="unSure"
              checked=""
            />
            <label>Not sure</label>
          </div>
          <br />
          <!--Fixes underway-->
          <label
            >Fixes underway
            <span style="display: inline-block; width: 20pt"></span
          ></label>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="fixes"
              value="Yes"
            />
            <label>Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="fixes"
              value="No"
            />
            <label>No</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="fixes"
              value="unSure"
              checked=""
            />
            <label>Not sure</label>
          </div>

          <br />
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-lg btn-primary pull-right"
              onclick="writeReport()"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
