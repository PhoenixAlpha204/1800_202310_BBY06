<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COMP1800 Project Map</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Link to styles of your own ------------------>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  </head>

  <!-- change style so that it is in css, not style here -->
  <body class="bg-light">
    <div style="position: relative">
      <div id="map" style="height: 95vh; width: 100vw"></div>
      <div class="text-end">
        <a
          class="btn btn-primary btn-circle btn-xl"
          style="position: absolute; bottom: 3%; right: 10.5%; z-index: 500"
          href="filter.html"
          role="button"
          ><i class="material-icons">filter_list</i>
        </a>
        <a
          class="btn btn-primary btn-circle btn-xl"
          style="position: absolute; bottom: 3%; right: 5.5%; z-index: 500"
          href="search.html"
          role="button"
        >
          <i class="material-icons">search</i>
        </a>
        <a
          class="btn btn-primary btn-circle btn-xl"
          style="position: absolute; bottom: 3%; right: 0.5%; z-index: 500"
          href="addreport.html"
          role="button"
          ><i class="material-icons">add</i></a
        >
      </div>
    </div>

    <nav class="navbar justify-content-evenly bg-info fixed-bottom">
      <div class="container py-1">
        <a class="nav-link" href="map.html">
          <i class="material-icons">map</i>
        </a>
        <a class="nav-link" href="transit.html">
          <i class="material-icons">directions_bus</i>
        </a>
        <a class="nav-link" href="weather.html">
          <i class="material-icons">cloud</i>
        </a>
        <a class="nav-link" href="profile.html">
          <i class="material-icons">account_circle</i>
        </a>
      </div>
    </nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script>
      var map = L.map("map").setView([49.251, -123], 14);

      var geocoder = L.Control.Geocoder.nominatim();
      if (typeof URLSearchParams !== "undefined" && location.search) {
        // parse /?geocoder=nominatim from URL
        var params = new URLSearchParams(location.search);
        var geocoderString = params.get("geocoder");
        if (geocoderString && L.Control.Geocoder[geocoderString]) {
          console.log("Using geocoder", geocoderString);
          geocoder = L.Control.Geocoder[geocoderString]();
        } else if (geocoderString) {
          console.warn("Unsupported geocoder", geocoderString);
        }
      }

      var control = L.Control.geocoder({
        query: "",
        placeholder: "Search here...",
        geocoder: geocoder,
      }).addTo(map);
      var marker;

      setTimeout(function () {
        control.setQuery("");
      }, 12000);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      map.on("click", function (e) {
        geocoder.reverse(
          e.latlng,
          map.options.crs.scale(18),
          function (results) {
            var r = results[0];
            if (r) {
              if (marker) {
                marker
                  .setLatLng(r.center)
                  .setPopupContent(r.html || r.name)
                  .openPopup();
              } else {
                marker = L.marker(r.center)
                  .bindPopup(r.name)
                  .addTo(map)
                  .openPopup();
              }
            }
          }
        );
      });
    </script>
  </body>
</html>
